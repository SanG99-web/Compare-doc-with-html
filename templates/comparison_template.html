<!DOCTYPE html>
<html>
<head>
    <title>Side-by-Side Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .column {
            width: 50%;
            padding: 15px;
            border: 1px solid #ccc;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: pre-wrap;
            background-color: #f8f8f8;
        }
        .column h3 {
            margin-top: 0;
        }
        .deleted {
            background-color: #ffcccc;
        }
        .added {
            background-color: #cce5ff;
        }
        .invisible {
            visibility: hidden;
        }
        .matched {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Side-by-Side Comparison</h2>
    <div class="container">
        <div class="column">
            <h3>DOCX</h3>
            {{ docx_html|safe }}
        </div>
        <div class="column">
            <h3>HTML</h3>
            {{ web_html|safe }}
        </div>
    </div>
    <br>
    <a href="{{ url_for('upload_files') }}">‚Üê Back to Upload</a>
</body>
</html>
