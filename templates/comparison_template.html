<!DOCTYPE html>
<html>
<head>
    <title>Comparison</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .column {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Side-by-Side Comparison</h2>
    <div class="container">
        <div class="column" style="background-color: #f9f9f9;">
            <h3>DOCX</h3>
            {{ docx_html|safe }}
        </div>
        <div class="column" style="background-color: #f0f8ff;">
            <h3>HTML</h3>
            {{ web_html|safe }}
        </div>
    </div>
</body>
</html>
