<!DOCTYPE html>
<html>
<head>
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload DOCX and HTML Files for Comparison</h1>
    <form method="post" enctype="multipart/form-data">
        <label>DOCX Files:</label><br>
        <input type="file" name="docx_file" multiple required><br><br>

        <label>HTML Files:</label><br>
        <input type="file" name="html_file" multiple required><br><br>

        <input type="submit" value="Compare Files">
    </form>
</body>
</html>
